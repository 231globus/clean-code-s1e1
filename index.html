<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class='more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <p id="add-tasks">
          <label class="new-task-label" for="new-task">Add Item</label>
          <div class="add-task-wrapper">
            <input class="input-task" id="new-task" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="task task-incompelete">
            <input class="checkbox-task" type="checkbox">
            <label class="label-task">Pay Bills</label>
            <input class="input-task" type="text">
            <button class="button edit-task-btn">Edit</button>
            <button class="button delete-task-btn">
              <img class="remove-img" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="checkbox-task" type="checkbox">
            <label class="label-task">Go Shopping</label>
            <input  class="input-task" type="text" value="Go Shopping">
            <button class="button edit-task-btn">Save</button>
            <button class="button delete-task-btn">
              <img class="remove-img" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
      <h3>Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="task task-completed">
          <input class="checkbox-task" type="checkbox" checked>
          <label class="label-task completed-label-task">See the Doctor</label>
          <input class="input-task" type="text">
          <button class="button edit-task-btn">Edit</button>
          <button class="button delete-task-btn">
            <img class="remove-img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
