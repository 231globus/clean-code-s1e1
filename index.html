<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class='more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <p id="add-tasks">
          <label for="new-task">Add Item</label>
          <div class="add-tasks-wrapper">
            <input id="new-task" class="input-task" type="text">
            <button>Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="input-task">Pay Bills</label>
            <input type="text" class="input-task">
            <button class="edit-task-btn">Edit</button>
            <button class="delete-task-btn">
              <img src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="input-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task">
            <button class="edit-task-btn">Save</button>
            <button class="delete-task-btn">
              <img src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="input-task">See the Doctor</label>
          <input type="text" class="input-task">
          <button class="edit-task-btn">Edit</button>
          <button class="delete-task-btn">
            <img src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
